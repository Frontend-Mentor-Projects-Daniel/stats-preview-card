<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./develop/css/main.css" />

    <!-- <style>
      * {
        border: 1px solid white;
      }
      body {
        border: none;
      }

      div {
        border: 1px solid hsl(0, 100%, 76%);
      }
    </style> -->
  </head>
  <body
    class="bg-veryDarkBlue text-neutral font-inter min-h-screen flex items-center justify-center"
  >
    <main>
      <!-- STATS COMPONENT -->
      <div
        class="bg-darkDesaturatedBlue w-80 rounded-xl flex flex-col-reverse md:flex-row md:w-auto md:h-[25.9375rem]"
        id="statComponent"
      >
        <!-- TEXT CONTENT -->
        <div class="container mx-auto px-2">
          <!-- title -->
          <h1
            class="font-bold text-3xl mt-12 mb-4 text-center md:mb-0 md:mt-10"
          >
            Get <span class="text-softViolet">insights</span> that help your
            business grow.
          </h1>
          <!-- paragraph -->
          <p class="text-mainParaWhite mb-10 text-center md:mb-0 md:mt-2">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>
          <!-- statistics -->
          <div class="flex flex-col items-center">
            <!-- companies -->
            <div class="mb-5">
              <span class="font-bold text-2xl block text-center">10k+</span>
              <span>companies</span>
            </div>
            <!-- templates -->
            <div class="mb-5">
              <span class="font-bold text-2xl block text-center">314</span>
              <span>templates</span>
            </div>
            <!-- queries -->
            <div class="mb-5">
              <span class="font-bold text-2xl block text-center">12m+</span>
              <span>queries</span>
            </div>
          </div>
        </div>

        <!-- IMAGE -->
        <!-- an exact height was required here -->
        <div
          class="bg-stats-image-mobile bg-contain bg-softViolet bg-blend-multiply bg-no-repeat w-full opacity-90 rounded-xl h-[14.7rem] md:bg-cover md:h-auto md:rounded-tl-none md:rounded-bl-none"
        ></div>
      </div>
    </main>
  </body>
</html>
