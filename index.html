<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- TAILWINDCSS & CUSTOM CSS -->
    <link rel="stylesheet" href="./develop/css/main.css" />
  </head>
  <body
    class="bg-veryDarkBlue text-neutral font-inter min-h-screen flex flex-col items-center justify-center"
  >
    <main>
      <!-- STATS COMPONENT -->
      <div
        class="bg-darkDesaturatedBlue w-80 rounded-xl flex flex-col-reverse xl:flex-row xl:w-[67.625rem] xl:h-[25.9375rem]"
        id="statComponent"
      >
        <!-- TEXT CONTENT -->
        <div class="container mx-auto px-2">
          <!-- title -->
          <h1
            class="font-bold text-3xl mt-12 mb-4 text-center xl:px-20 xl:mb-6"
          >
            Get <span class="text-softViolet">insights</span> that help your
            business grow.
          </h1>
          <!-- paragraph -->
          <p class="text-mainParaWhite mb-10 text-center xl:px-20 xl:mb-20">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency
          </p>
          <!-- statistics -->
          <div
            class="flex flex-col items-center xl:flex-row xl:items-start xl:justify-between xl:px-20"
          >
            <!-- companies -->
            <div class="mb-5 font-deca">
              <span class="font-bold text-2xl block text-center">10k+</span>
              <span class="uppercase text-xs text-mainParaWhite tracking-[2px]"
                >companies</span
              >
            </div>
            <!-- templates -->
            <div class="mb-5 font-deca">
              <span class="font-bold text-2xl block text-center">314</span>
              <span class="uppercase text-xs text-mainParaWhite tracking-[2px]"
                >templates</span
              >
            </div>
            <!-- queries -->
            <div class="mb-5 xl:mb-2 font-deca">
              <span class="font-bold text-2xl block text-center">12M+</span>
              <span class="uppercase text-xs text-mainParaWhite tracking-[2px]"
                >queries</span
              >
            </div>
          </div>
        </div>

        <!-- IMAGE -->
        <!-- quick fix for a little issue -->
        <div
          style="border-bottom: 1px solid black"
          class="bg-stats-image-mobile bg-contain bg-softViolet bg-blend-multiply bg-no-repeat w-full opacity-90 rounded-tl-xl rounded-tr-xl h-[14.7rem] xl:bg-cover xl:h-auto xl:rounded-tl-none xl:rounded-bl-none"
        ></div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Arzanipour</a>.
    </footer>
  </body>
</html>
